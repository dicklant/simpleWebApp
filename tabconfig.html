<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Tab Config</h1>
</body>
<script src="https://res.cdn.office.net/teams-js/2.0.0/js/MicrosoftTeams.min.js"
integrity="sha384-QtTBFeFlfRDZBfwHJHYQp7MdLJ2C3sfAEB1Qpy+YblvjavBye+q87TELpTnvlXw4"
crossorigin="anonymous">
  
    import { app, pages } from "MicrosoftTeams";

    pages.config.registerOnSaveHandler((saveEvent) => {
        const baseUrl = `https://simplewebappservice.azurewebsites.net`;
        pages.config.setConfig({
          suggestedDisplayName: "My Tab",
          entityId: "Test",
          contentUrl: baseUrl + "/tab.html",
          websiteUrl: baseUrl + "/tab.html",
        }).then(() => {
          saveEvent.notifySuccess();
        });
      });

      /**
       * After verifying that the settings for your tab are correctly
       * filled in by the user you need to set the state of the dialog
       * to be valid.  This will enable the save button in the configuration
       * dialog.
       */
      pages.config.setValidityState(true);

</script>
</html>
